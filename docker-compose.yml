version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.11
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    volumes:
      - ./docker/clickhouse/clickhouse_data:/var/lib/clickhouse
      - ./docker/clickhouse/clickhouse_logs:/var/log/clickhouse
      - ./docker/clickhouse/scripts:/docker-entrypoint-initdb.d
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: h3-clickhouse-app
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DATABASE: default
      NODE_ENV: production
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  clickhouse_data:
    driver: local
  clickhouse_logs:
    driver: local

